<!DOCTYPE html>
<html lang="en" data-theme="light"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppin style -->
     <link rel="stylesheet" href="styles/style.css">

</head>
<body class="bg-[#010313] min-h-screen .font-poppins text-white">

    <main class="bg-[url(images/background.png)] bg-no-repeat min-h-screen bg-center ">
        <!-- home section -->
        <section id="homeScreen"  class=" ">
            <div class="flex flex-col  items-center min-h-screen justify-center gap-10">
                <h1 class="font-anton text-9xl	">ALPHABET CLASH</h1>
         <p class="text-2xl	font-normal">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
         <button onclick="homeScreen()" class="btn ">Play Now</button>
        
            </div>
         
        </section>
    <!-- playground section -->
        
            <section id="playScreen" class="hidden flex flex-col items-center gap-7  ">

                <!-- display -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB2] rounded-2xl	mt-10">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] pb-3 px-6 rounded-b-2xl font-semibold">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center  h-5/6 " >
                        <p id="displayText" class="text-9xl text-black font-semibold uppercase" >
                            Y
                        </p>
                    </div>
                </div>
                 
                <!-- keyboard -->
                 <div  class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd id="w" class="kbd ">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
    
                <!-- score checker -->
    
                <div class="flex justify-between w-3/4">
                    <button class=" flex gap-2 p-4 bg-[#894189] rounded-full font-medium">
                        <p>Life</p>
                        <img src="images/heart.svg" alt="">
                       <p>1</p> 
                      </button>
    
                   
                    <button class=" flex gap-2 p-4 bg-[#360490] rounded-full font-medium">
                        <p>Score</p>
                        <img src="images/doller.svg" alt="">
                       <p>1</p> 
                      </button>
                </div>
         
            </section>
       
    
        <section class="score flex  justify-center items-center border min-h-screen hidden ">
            
                <div class="border border-gray-400 space-y-6 flex flex-col justify-center items-center bg-[#FFFFFF33] p-10 rounded-2xl">

                    <h1 class="text-6xl"><span class="font-bold">Score :</span> <span>14</span></h1>

                <button class="text-[#010313] text-[24px] font-bold bg-white rounded-lg py-3 px-6">Play Again</button>
                <p class="text-3xl font-medium">Practice will make you Pro</p>
                </div>
            
    
        </section>


    </main>
   <script src="scripts/utility.js"></script>
  <script src="scripts/alphaclash.js"> </script>  
</body>
</html>
